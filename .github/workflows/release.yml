name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # For manual dispatch: bump version and create tag
      - name: Bump version (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ inputs.version }} -m "chore(release): v%s"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Push version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push origin main
          git push origin v${{ env.NEW_VERSION }}

      # For tag push: extract version from tag
      - name: Get version from tag
        if: github.event_name == 'push'
        run: |
          echo "NEW_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build extension
        run: npm run build

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../autocorrect-v${{ env.NEW_VERSION }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: AutoCorrect v${{ env.NEW_VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            autocorrect-v${{ env.NEW_VERSION }}.zip
