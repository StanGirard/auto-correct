# fly.toml app configuration file generated for languagetool-autocorrect on 2026-01-15T18:10:47+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'languagetool-autocorrect'
primary_region = 'cdg'

[build]

[env]
  # Java Memory (75% rule for 8GB = 6GB)
  Java_Xms = "4096m"
  Java_Xmx = "6144m"

  # N-gram data for better error detection
  langtool_languageModel = "/ngrams"

  # JVM GC Options (Phase 2 - corrected method)
  JAVA_OPTS = "-XX:+UseG1GC -XX:MaxGCPauseMillis=150 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ParallelRefProcEnabled"

  # Pipeline caching & prewarming
  langtool_pipelinePrewarming = "true"
  langtool_pipelineCaching = "true"
  langtool_maxPipelinePoolSize = "16"
  langtool_pipelineExpireTimeInSeconds = "300"

  # Result caching
  langtool_cacheSize = "5000"
  langtool_cacheTTLSeconds = "600"

  # Threading (Phase 2)
  langtool_maxCheckThreads = "8"
  langtool_maxTextCheckerThreads = "16"
  langtool_textCheckerQueueSize = "32"

  # Limites (Phase 2)
  langtool_maxCheckTimeMillis = "30000"
  langtool_maxWorkQueueSize = "200"
  langtool_maxSpellingSuggestions = "5"

[http_service]
  internal_port = 8010
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 200

[[http_service.checks]]
  grace_period = "120s"
  interval = "30s"
  method = "GET"
  path = "/v2/languages"
  timeout = "10s"

[[vm]]
  memory = '8gb'
  cpu_kind = 'performance'
  cpus = 4
  memory_mb = 8192

[mounts]
  source = "ngrams_data"
  destination = "/ngrams"
